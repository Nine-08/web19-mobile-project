<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <title>登录</title>
  <link rel="stylesheet" href="css/lojin.css" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="font/iconfont.css" />
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/>
</head>

<body>
  <header class="header">
    <a href="index.html">
      <div class="iconfont icon-fanhui"></div>
    </a>
    <div>登录</div>
    <a href="注册页.html" class="zhuce">
      <div>注册</div>
    </a>
  </header>
  <!-- 登录 -->
  <section class="joing">
    <div>
      <a href="javascript:;" class="tab">短信验证码登录</a>
      <a href="javascript:;" class="tab">账号登录</a>
    </div>
  </section>
  <!-- 账号登录 -->
  <form action="#">
    <section class="table">
      <section class="dengluye">
        <div class="denglu">
          <div>
            <span>手机号</span>
            <input type="tel" placeholder="请输入手机号码" required pattern="^1[3,4,5,6,7,8,9]\d{9}" />
          </div>
          <div>
            <span>验证码</span><input type="text" value="" placeholder="请输入验证码" required />
            <button class="huoqu">获取验证码</button>
          </div>
        </div>
      </section>
      <section class="xiaban"></section>
      <section class="denglu-anniu">
        <input type="submit" value="登录" />
      </section>
      <section class="xieyi">
        登录即同意去哪儿 <a href="">用户服务协议</a> 和
        <a href="">隐私协议</a>
      </section>
    </section>
  </form>
  <!-- 密码登录 -->
  <form action="index.html">
    <section class="table" style="display: none">
      <section class="dengluye">
        <div class="denglu">
          <div>
            <span>账号</span><input type="tel " value="" placeholder="请输入手机号码" required
              pattern="^[a-zA-Z][a-zA-Z0-9_]{4,15}$" />
          </div>
          <div>
            <span>密码</span><input type="password" value="" placeholder="请输入密码" required
              pattern="^[a-zA-Z][a-zA-Z0-9_]{5,17}$" />
          </div>
        </div>
      </section>
      <section class="xiaban"></section>
      <section class="denglu-anniu">
        <div>
          <input type="submit" value="登录" onclick="window.location.href = 'index.html'">
        </div>
      </section>
      <div class="mima"><a href="">找回密码</a></div>
      <section class="xieyi">
        登录即同意去哪儿 <a href="">用户服务协议</a> 和
        <a href="">隐私协议</a>
      </section>
    </section>
  </form>
  <!-- 底部 -->
  <footer class="tt">
    <footer class="footer">
      <a href="">电脑版</a>
      <a href="">关于我们</a>
    </footer>
    <footer class="footer-2">Qunar 京ICP备05021087</footer>
  </footer>
  <script src="js/zepto.min.js"></script>
  <script src="js/lojin.js"></script>
</body>

</html>
