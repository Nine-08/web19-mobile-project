<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, user-scalable=0" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link rel="apple-touch-icon-precomposed" href="mobile_logo.png?v1" />
	<title>去哪儿</title>
	<script>
		(function(){
			var w=document.documentElement.getBoundingClientRect().width;
			var fontS=w/3.75;
			document.documentElement.style.fontSize=fontS+"px";
		})();
	</script>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/reg.css">
	<link rel="stylesheet" type="text/css" href="font/iconfont.css">
	<script src="js/reg.js"></script>
</head>
<body>

	<!-- 头部 -->
	<header>
		<section class="Back iconfont icon-z043"></section>
		<section>注册</section>
	</header>

	<!-- 注册表单 -->
	<form action="#" method="post" name="txtLogin" class="txtLogin">
				
		<ul>
			<li>
				<label for="tel">手机号</label>
				<input type="text" name="tel" id="tel" placeholder="请输入手机号" >
			</li>
			<li>
				<label for="pic">图形码</label>
				<input type="text" name="pic" id="pic" placeholder="请输入图形码" >
				<!-- <button id="picBox">H2HT</button> -->
				<input type="button" name="" id="picBox" value="h2ht">
			</li>
			<li>
				<label for="yzm">验证码</label>
				<input type="text" name="yzm" id="yzm" placeholder="请输入验证码" >
				<!-- <button disabled="disabled">获取验证码</button> -->
				<input type="button" name="" id="yzmBtn" disabled="disabled" value="获取验证码">
			</li>
		</ul>
		<section>
			<input type="submit" name="sub" value="注册">
		</section>
		<p>
			登录即同意去哪儿<a href="#">用户服务协议</a> 和 <a href="#">隐私政策</a>

		</p>

	</form>

	<!-- 底部 -->
	<footer>
		
		<section>
			<a href="#">电脑版</a>
			<a href="#">关于我们</a>
		</section>
		<p>
			Qunar 京ICP备05021087
		</p>

	</footer>


	<!-- 报错遮罩层 -->
	<section class="errorBox">
		<section class="errorBG"></section>
		<section class="error">
			<h4></h4>
			<p>确定</p>
		</section>
	</section>
	
</body>
</html>
