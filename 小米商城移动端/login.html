<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--viewport一定要加 user-scalable 值可以是yes|no或1|0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, user-scalable=0" />
    <!-- 禁止将数字转为号码 -->
    <meta name="format-detection" content="telephone=no" />
    <!-- 控制顶栏状态栏显示样式，可以为透明 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- 添加一个网站图标，这样当你将网站添加到桌面图标时，会显示出来 -->
    <link rel="apple-touch-icon-precomposed" href="mobile_logo.png?v1" />
    <title>登录页</title>
    <!-- 重置样式 -->
    <link rel="stylesheet" href="css/reset.css"/>
    <!-- 外部样式 -->
    <link rel="stylesheet" href="css/logoin.css"/>
    <!-- 字体图标样式 -->
    <link rel="stylesheet" type="text/css"  href="font/iconfont.css"/>

    <!-- 将px转rem的公式代码 -->
    <script>
        //昨天的
        // var w=window.innnerWidth;
        // 今天：
        var w=document.documentElement.getBoundingClientRect().width;
        //7.5是根据设计图的大小除以100，需要按照你的实际设计图换算
        var bili=w/6.4;
        document.documentElement.style.fontSize=bili+"px";

        // 此时  100px=1rem
        // 将所有在设计图量出的尺寸都除以100即可转为对应的rem
    </script>
</head>
<body>
    <!-- 顶部 -->
    <div class="head clearfix">
        <div class="na fr">
            <span class="iconfont icon-wenhao"></span>
        </div>
    </div>
    <!-- 小米LOGO -->
    <div class="logo">
        <img src="image/milogo.png">
    </div>
    <form class="sr">
        <input type="tel" required pattern="^1[3,4,5,6,7,8,9]\d{9}"></br>
        <input type="password" required pattern=""><span class="iconfont icon-mimakejian"></span>
    </form>
    <!-- 登录 -->
    <div class="dl">
        登录
    </div>
    <!-- 手机短信登录/注册 -->
    <div class="dx">
        手机短信登录/注册
    </div>
    <!-- 立即注册,忘记密码 -->
    <div class="zc">
        立即注册|忘记密码
    </div>
    <div class="zc">
        其他方式登录
    </div>
    <div class="zt">
        <span class="iconfont icon-weibo"></span>
        <span class="iconfont icon-weixin"></span>
        <span class="iconfont icon-zhifubao"></span>
        <span class="iconfont icon-pingguo"></span>
    </div>
    <!-- 底部 -->
    <div class="dibu">
        <a href="">简体</a>
        <a href="">繁体</a>
        <a href="">English</a>
        <a href="">常见问题</a>
    </div>
</body>
</html>
