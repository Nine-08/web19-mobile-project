<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <!--viewport一定要加 user-scalable 值可以是yes|no或1|0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, user-scalable=0" />
    <!-- 禁止将数字转为号码 -->
    <meta name="format-detection" content="telephone=no" />
    <!-- 控制顶栏状态栏显示样式，可以为透明 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- 添加一个网站图标，这样当你将网站添加到桌面图标时，会显示出来 -->
    <link rel="apple-touch-icon-precomposed" href="mobile_logo.png?v1" />
    <title>注册</title>
    <!-- 重置样式 -->
    <link rel="stylesheet" href="css/reset.css" />
    <!-- 引入登录页面css -->
    <link rel="stylesheet" href="css/login-register.css">
    <link rel="stylesheet" href="css/register.css">
    <!-- 字体图标样式 -->
    <link rel="stylesheet" href="font/iconfont.css">
    <!-- 引入登录页面js -->
    <script src="js/login-register.js"></script>
    <!-- 引入zepto -->
    <script src="js/zepto.min.js"></script>
</head>

<body>
    <!-- 注册面板主体 -->
    <div class="main">
        <div class="header">
            <div class="header_t">
                <a href="login.html" class="back"><i class="iconfont icon-jiantou4"></i></a>
                <div>注册</div>
            </div>
        </div>
        <!--  登录面板-->
        <div class="main_bd">
            <div class="main_bd_lr">
                <div class="main_bd_l">
                    <div class="mobile">
                        <label for="">手机号</label>
                        <input type="text" placeholder="请输入手机号">
                    </div>
                    <div class="yzm">
                        <label for="">图形码</label>
                        <input type="text" placeholder=" 请输入图形码">
                        <a href="#" class="getYzm getImgYzm"></a>
                    </div>
                    <div class="yzm">
                        <label for="">验证码</label>
                        <input type="text" placeholder=" 请输入验证码">
                        <a href="#" class="getYzm">获取验证码</a>
                    </div>
                </div>
                <div class="main_bd_r">
                    <div class="mobile">
                        <label for="">账号</label>
                        <input type="text" placeholder="手机号/邮箱/用户名">
                    </div>
                    <div class="yzm">
                        <label for="">密码</label>
                        <input type="text" placeholder=" 请输入密码">
                    </div>
                </div>
            </div>
            <button class="login_btn">登录</button>
            <a href="#" class="getPswd fr">找回密码</a>
            <p class="protocal">
                登录即同意去哪儿
                <a href="#">用户服务协议</a> 和
                <a href="#">隐私政策</a>
            </p>
        </div>
        <!-- 底部 -->
        <div class="footer">
            <!-- 关于我们 -->
            <div class="aboutUs">
                <a href="#">电脑版</a>
                <a href="#">关于我们</a>
            </div>
            <!-- 版权 -->
            <div class="copyright">
                Qunar 京ICP备05021087
            </div>
        </div>

    </div>
</body>

</html>
