<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<link rel="stylesheet" type="text/css" href="css/font_2084582_axu51a7syhu/iconfont.css"/>
		<title>登录页</title>
		<script src="js/layer.mobile-v2.0/layer_mobile/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript">
			//缩放比例
			var w=document.documentElement.getBoundingClientRect().width;
			var bili=w/3.75;
			document.documentElement.style.fontSize=bili+"px";
		</script>
	</head>
	<body>
		<div class="login">
			<div class="header">
				<div class="back">
					<i class="iconfont icon-right-copy"></i>
				</div>
				<div class="denglu">
					登录
				</div>
				<a href="reg.html" class="zhuce">注册</a>
			</div>
			<div class="btn">
				<div class="tab">
					<div class="tab-items cur">
						短信验证码登录
					</div>
					<div class="tab-items">
						账号登录
					</div>
				</div>
			</div>
			<!-- 手机号登录 -->
			<div class="Form">
			<div class="form">
				<form action="" method="" id="myForm">
					<div class="tel">
						<label>手机号</label>
						<div class="telbox">
							<input type="text" name="" id="tel" value="" placeholder="请输入手机号" required="required" pattern="^1[3-9]\d{9}"/>
						</div>
					</div>
					<div class="yzm">
						<label>验证码</label>
						<div class="telbox">
							<input type="text" name="" id="" value="" placeholder="请输入验证码" required="required" pattern="[0-9A-z]{4}"/>
						</div>
						<a href="" class="getyzm">获取验证码</a>
					</div>
					
				  <!-- </form> -->
			</div>
			<!-- end -->
			<!-- 账号登录 -->
			<div class="form" style="display: none;">
				<!-- <form action="" method=""> -->
					<div class="tel">
						<label>帐号</label>
						<div class="telbox">
							<input type="text" name="" id="tel" value="" placeholder="手机号/邮箱/用户名"  pattern="^1[3-9]\d{9}"/>
						</div>
						
					</div>
					<div class="yzm">
						<label>密码</label>
						<div class="telbox">
							<input type="password" name="" id="" value="" placeholder="请输入密码" />
						</div>
						
					</div>
					
				<!-- </form> -->
			</div>
			</div>
			<!-- end -->
			<div class="dl">
				<!-- <a href="javascript:void(0)" class="dla">登录</a> -->
				<input type="submit" name="" id="" value="登录" class="dla" />
				</form>
			</div>
			<!-- 小字 -->
			<div class="pp">
				登录即同意去哪儿
				<a href="">用户服务协议</a>
				和
				<a href="">隐私政策</a>
			</div>
			
			<!-- 底部 -->
			<div class="footer">
				<div class="mobile">
					<div>
						<a href="">电脑版</a>
					</div>
					<div>
						<a href="">关于我们</a>
					</div>
				</div>
				<div class="copyright">
					<span>Qunar 京ICP备05021087</span>
				</div>
			</div>
		</div>
		
		
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
