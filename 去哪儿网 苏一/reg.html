<!DOCTYPE html>
<html>

		<script type="text/javascript">
			//缩放比例
			var w=document.documentElement.getBoundingClientRect().width;
			var bili=w/3.75;
			document.documentElement.style.fontSize=bili+"px";
		</script>
	</head>
	<body>
		<div class="login">
			<div class="header">
				<div class="back">
					<a href="login.html" style="color: #fff;"><i class="iconfont icon-right-copy"></i></a>
				</div>
				<div class="denglu">
					注册
				</div>
				<a href="" class="zhuce"></a>
			</div>
			
			<!-- 手机号登录 -->
			<div class="Form">
			<div class="form">
				<form action="" method="" id="myForm">
					<div class="tel">
						<label>手机号</label>
						<div class="telbox">
							<input type="text" name="" id="tel" value="" placeholder="请输入手机号" required="required" pattern="^1[3-9]\d{9}"/>
						</div>
					</div>
					<div class="tel">
						<label style="width: .9rem;">图形码</label>
						<div class="telbox">
							<input type="text" name="" id="pic" value="" placeholder="请输入图形码" required="required" pattern="[0-9A-z]{4}"/>
						</div>
						<img src="images/reg/p1.jpg" class="tu" >
					</div>
					<div class="yzm">
						<label>验证码</label>
						<div class="telbox">
							<input type="text" name="" id="" value="" placeholder="请输入验证码" required="required" pattern="[0-9A-z]{4}"/>
						</div>
						<a href="" class="getyzm">获取验证码</a>
					</div>
					
				  <!-- </form> -->
			</div>
			<!-- end -->
			<!-- 账号登录 -->
			
			</div>
			<!-- end -->
			<div class="dl">
				<!-- <a href="javascript:void(0)" class="dla">登录</a> -->
				<input type="submit" name="" id="" value="注册" class="dla" />
				</form>
			</div>
			<!-- 小字 -->
			<div class="pp">
				注册即同意去哪儿
				<a href="">用户服务协议</a>
				和
				<a href="">隐私政策</a>
			</div>
			
			<!-- 底部 -->
			<div class="footer">
				<div class="mobile">
					<div>
						<a href="index.html">电脑版</a>
					</div>
					<div>
						<a href="mine.html">关于我们</a>
					</div>
				</div>
				<div class="copyright">
					<span>Qunar 京ICP备05021087</span>
				</div>
			</div>
		</div>
